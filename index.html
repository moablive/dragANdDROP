<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge /" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Drag AND Drop</title>
  </head>
  <body>
    <div class="drag__container">
      <div class="drag__item"><p class="drag">1</p></div>
      <div class="drag__item"><p class="drag">2</p></div>
      <div class="drag__item"><p class="drag">3</p></div>
      <div class="drag__item"><p class="drag">4</p></div>
      <div class="drag__item"><p class="drag">5</p></div>
    </div>

    <div class="drop__container">
      <div class="drop__item"></div>
      <div class="drop__item"></div>
      <div class="drop__item"></div>
      <div class="drop__item"></div>
      <div class="drop__item"></div>
    </div>
  </body>
</html>
